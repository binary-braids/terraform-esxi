name: Terraform Validation CI

on:
  - pull_request

permissions:
  contents: write

jobs:
  validation:
    name: Run Validation Checks 
    runs-on: ubuntu-latest

    steps:

    - name: Generate GitHub App Token ğŸª™
      uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
      id: generate-token
      with:
        app_id: ${{ secrets.BRAID_BOT_APP_ID }}
        private_key: ${{ secrets.BRAID_BOT_PRIVATE_KEY }}

    - name: Checkout ğŸ””
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ steps.generate-token.outputs.token }}

    - name: Generate Terraform Docs ğŸ—’ï¸
      id: push-terraform-docs-changes
      uses: terraform-docs/gh-actions@e47bfa196e79fa50987ef391be236d9d97b0c786 # v1.2.0
      with:
        find-dir: .
        output-file: README.md
        output-method: replace
        git-push-user-name: "braid-bot[bot]"
        git-push-user-email: "169546839+braid-bot[bot]@users.noreply.github.com"
        git-push: "true"
        git-commit-message: "docs: ğŸ¤– Update Terraform Docs for Workflow Run ID: ${{ github.run_id }} in Branch: ${{ github.head_ref }}"

  changelog:
    name: Generate Changelog ğŸ—’ï¸
    runs-on: ubuntu-latest
    needs:
      - validation
      
    steps:

    - name: Generate GitHub App Token ğŸª™
      uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
      id: generate-token
      with:
        app_id: ${{ secrets.BRAID_BOT_APP_ID }}
        private_key: ${{ secrets.BRAID_BOT_PRIVATE_KEY }}

    - name: Checkout ğŸ””
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ steps.generate-token.outputs.token }}

    - name: Conventional Changelog Action ğŸ“‹
      id: changelog
      uses: TriPSs/conventional-changelog-action@3a392e9aa44a72686b0fc13259a90d287dd0877c # v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        git-user-name: "braid-bot[bot]"
        git-user-email: "169546839+braid-bot[bot]@users.noreply.github.com"
        git-branch: "${{ github.head_ref }}"
        skip-on-empty: "true"
        skip-ci: "false"
        release-count: 10
        version-file: package.yaml
        create-summary: true      
